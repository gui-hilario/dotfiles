<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Replace preferable fonts for Latin</description>
  <alias>
    <family>serif</family>
      <prefer>
        <family>C059</family>
        <family>Libre Baskerville</family>
        <family>remixicon</family>
      </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
      <prefer>
        <family>Lexend</family>
        <family>remixicon</family>
      </prefer>
  </alias>
  <alias>
    <family>monospace</family>
      <prefer>
        <family>Cartograph CF</family>
        <family>Illinois Mono</family>
        <family>Azeret Mono</family>
        <family>Space Mono</family>
        <family>remixicon</family>
      </prefer>
  </alias>
</fontconfig>
